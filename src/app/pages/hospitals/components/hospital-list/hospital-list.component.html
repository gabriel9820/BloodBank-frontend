<div>
  <app-page-header
    title="Hospitais"
    createUrl="hospitals/create"
  ></app-page-header>

  <mat-progress-spinner
    *ngIf="isLoading"
    mode="indeterminate"
    diameter="40"
    color="primary"
    class="list-spinner"
  ></mat-progress-spinner>

  <table
    *ngIf="!isLoading"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 full-width"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="landlineNumber">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{ element.landlineNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Editar"
          color="primary"
          (click)="goToEditHospital(element.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Deletar"
          color="warn"
          (click)="deleteHospital(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="pagination.pageSize"
    [pageSizeOptions]="[5, 10, 20, 50]"
    [length]="pagination.totalRecords"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
